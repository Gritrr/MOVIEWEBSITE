<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        html, body {
            height: 100%; /* Set height to 100% for html and body */
            margin: 0; /* Remove default margin */
        }

        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0; /* Set z-index to 0 to place it behind other elements */
            background-image: radial-gradient(
              circle at 50% 50%,
              #0000 0,
              #0000 2px,
              hsl(0 0 4%) 2px
            );
            background-size: 8px 8px;
            --f: blur(1em) brightness(6);
            animation: hii 10s linear infinite;
        }

        @keyframes hii {
            0% {
                backdrop-filter: var(--f) hue-rotate(0deg);
            }
            to {
                backdrop-filter: var(--f) hue-rotate(360deg);
            }
        }

        .bday {
            position: relative;
            width: 100%;
            height: 100%;
            --c: #09f;
            background-color: #000;
            background-image: radial-gradient(4px 100px at 0px 235px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 235px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 117.5px, var(--c) 100%, #0000 150%);
            background-size: 300px 235px;
            animation: hi 150s linear infinite;
        }

        @keyframes hi {
            0% {
                background-position: 0px 220px;
            }
            to {
                background-position: 0px 6800px;
            }
        }

        .bday {
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .contain {
            position: relative; /* Ensure this is positioned relative to the container */
            z-index: 1; /* Set z-index to 1 to place it above the background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure it takes full height of the viewport */
        }

        .contain h1 {
            font-size: 36px;
            margin: 0;
            color: rgb(255, 0, 0);
            text-align: center;
            font-size: 300px;
        }

        .contain p {
            
            margin: 0px 0 20px;
            font-size: 14px;
            color: #ffffff;
            text-align: center;
        }

        footer {
            text-align: center;
        }

        footer button {
            font-size: 10px;
            padding: 15px 25px;
            background-color: #141414;
            border: none;
            border-radius: 15px;
            color: #fff1f1;
            font-weight: bold;
            cursor: pointer;
        }
        .pi{
            color: red;
        }
        .rate{
            color: yellow;
        }
    </style>
</head>
<body class="bday">
    <div class="container"></div> <!-- Added container div -->
    <div class="contain">
        <h1>PIRATE</h1>
        
        <footer>
            <button onclick="window.location.href='http://127.0.0.1:3000/123.html'">EXPLORE THE WORLD OF MOVIES</button>
        </footer>
    </div>
</body>
</html>
